<body >
<form>
	<select id="abc">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
	</select>
</form>
<input type="submit" onclick="removeOption()" value="RemoveOption" />

<script type="text/javascript">
function removeOption(){
var x = document.getElementById("abc");
x.remove(x.selectedIndex);
}
</script>
