<script type="text/javascript">
function abc(){
var x = prompt("please enter your string:","");
var z = x.replace(/\s/g,"").replace(/\D/g,"").replace(/(\w{3})(\w{3})(\w{2})(\w{2})(\w{3})/, '$1-$2-$3-$4$5');
document.write(z);
}
window.onload=abc;
</script>
