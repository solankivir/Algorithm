<script type="text/javascript">
function binaryConv (x){
var x = prompt("please enter binary number in form of 0 and 1","");
var y = x.length-1;
var z = 0;
for (var i=0; i<x.length; i++){
	z += Math.pow(2,y)*x[i];
	y--;
	}
document.write(z);
}
window.onload=binaryConv;
</script>
