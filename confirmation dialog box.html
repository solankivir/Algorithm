<html>
   <head>
   
      <script type="text/javascript">
            function xyz(){
               var abc = confirm("Do you want to continue ?");
               if( abc == true ){
                  document.write ("User wants to continue!");
                  return true;
               }
               else{
                  document.write ("User does not want to continue!");
                  return false;
               }
            }

      </script>
      
   </head>
   <body>
      <p>Click the following button to see the result: </p>
      
      <form>
         <input type="button" value="Click Me" onclick="xyz();" />
      </form>
      
   </body>
</html>
