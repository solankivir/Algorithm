<!DOCTYPE html>

<meta charset=utf-8 />
<title>Rotate string letter</title>
</head>
<body >
<form id="year">
	<input type="text" name="year">
	enter a year here
</form>

<script type="text/javascript">
	function leapYear(year)
{
  return ((year % 4 == 0) && (year % 100 != 0)) || (year % 400 == 0);
}
</script>
