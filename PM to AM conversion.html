<!DOCTYPE html>
<html lang="en">
<head>
<title>2</title>
<meta charset="UTF-8">
<script type="text/javascript">
function main() {
    var time = readLine();
var timeParts = time.split(':');
var hour = Number(timeParts[0]);
var min = timeParts[1];
var sec = timeParts[2].substr(0,2);
var amPm = timeParts[2].substr(2);

if(amPm == 'AM'){
    if(hour == 12){
        hour = 0;
    }
    } 
    else {
        if(hour != 12){
            hour += 12;
        }
    }

if(hour < 10){
    hour = '0' + hour;
}

document.write(hour + ':' + min + ':' + sec);
}
</script>
</head>

<body >
 <input type="button" value="submit" onclick="main();"/>

</body>


</html>
