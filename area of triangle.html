<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Area of triangle</title>
</head>
<body>
<script type="text/javascript">
var a = 5;
var b = 6;
var c = 7;
var perimeter = (a + b + c)/2;
var area = Math.sqrt(perimeter*((perimeter-a)*(perimeter-b)*(perimeter-c)));
documnet.write(area);
</script>  
</body>
</html>
